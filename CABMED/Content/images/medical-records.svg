<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" width="400" height="350">
  <!-- Digital health records illustration -->
  <defs>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3E6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5F8F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="175" r="140" fill="#E8F0FF" opacity="0.3"/>
  
  <!-- Folder -->
  <rect x="100" y="120" width="200" height="150" fill="url(#folderGrad)" rx="8"/>
  <rect x="100" y="100" width="80" height="20" fill="url(#folderGrad)" rx="5"/>
  
  <!-- Folder content - medical documents -->
  <rect x="120" y="145" width="160" height="8" fill="white" opacity="0.6" rx="2"/>
  <rect x="120" y="165" width="140" height="8" fill="white" opacity="0.6" rx="2"/>
  <rect x="120" y="185" width="120" height="8" fill="white" opacity="0.6" rx="2"/>
  <rect x="120" y="205" width="160" height="8" fill="white" opacity="0.6" rx="2"/>
  <rect x="120" y="225" width="100" height="8" fill="white" opacity="0.6" rx="2"/>
  
  <!-- Medical cross on folder -->
  <rect x="245" y="150" width="15" height="40" fill="#FF6B4A"/>
  <rect x="230" y="165" width="45" height="15" fill="#FF6B4A"/>
  
  <!-- Lock icon (secure) -->
  <circle cx="280" cy="240" r="18" fill="#FF6B4A"/>
  <rect x="275" y="235" width="10" height="15" fill="white" rx="2"/>
  <circle cx="280" cy="242" r="3" fill="#FF6B4A"/>
  
  <!-- Digital elements -->
  <circle cx="150" cy="90" r="5" fill="#FF6B4A" opacity="0.7"/>
  <circle cx="250" cy="80" r="4" fill="#FF6B4A" opacity="0.5"/>
  <circle cx="300" cy="110" r="6" fill="#FF6B4A" opacity="0.6"/>
</svg>
