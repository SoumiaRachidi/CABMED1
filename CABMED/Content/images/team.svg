<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" width="400" height="350">
  <!-- Team collaboration / career illustration -->
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2D3E6E;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="175" r="140" fill="#E8F0FF" opacity="0.3"/>
  
  <!-- Table/meeting surface -->
  <ellipse cx="200" cy="250" rx="120" ry="40" fill="url(#teamGrad)"/>
  
  <!-- Team member 1 (left) -->
  <circle cx="120" cy="150" r="25" fill="#2D3E6E"/>
  <rect x="102" y="175" width="36" height="50" fill="#2D3E6E" rx="5"/>
  
  <!-- Team member 2 (center-left) -->
  <circle cx="170" cy="140" r="25" fill="#FF6B4A"/>
  <rect x="152" y="165" width="36" height="55" fill="#FF6B4A" rx="5"/>
  
  <!-- Team member 3 (center-right) -->
  <circle cx="230" cy="140" r="25" fill="#4A5F8F"/>
  <rect x="212" y="165" width="36" height="55" fill="#4A5F8F" rx="5"/>
  
  <!-- Team member 4 (right) -->
  <circle cx="280" cy="150" r="25" fill="#FFB4A0"/>
  <rect x="262" y="175" width="36" height="50" fill="#FFB4A0" rx="5"/>
  
  <!-- Medical symbols on team members -->
  <!-- Stethoscope on member 1 -->
  <circle cx="120" cy="190" r="3" fill="white"/>
  <path d="M 115 188 Q 115 180 120 180 Q 125 180 125 188" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Medical cross on member 2 -->
  <rect x="167" y="180" width="6" height="14" fill="white"/>
  <rect x="162" y="185" width="16" height="6" fill="white"/>
  
  <!-- Heart on member 3 -->
  <path d="M 230 185 C 230 185 225 180 220 182 C 218 183 218 186 220 188 L 230 195 L 240 188 C 242 186 242 183 240 182 C 235 180 230 185 230 185 Z" 
        fill="white" opacity="0.9"/>
  
  <!-- Collaboration elements -->
  <!-- Document/chart in center -->
  <rect x="185" y="235" width="30" height="25" fill="white" stroke="#FF6B4A" stroke-width="2" rx="3"/>
  <line x1="190" y1="243" x2="210" y2="243" stroke="#FF6B4A" stroke-width="2"/>
  <line x1="190" y1="250" x2="208" y2="250" stroke="#2D3E6E" stroke-width="1.5"/>
  
  <!-- Connection lines (collaboration) -->
  <line x1="140" y1="200" x2="180" y2="220" stroke="#FF6B4A" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="260" y1="200" x2="220" y2="220" stroke="#FF6B4A" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Speech bubbles (communication) -->
  <circle cx="100" cy="130" r="12" fill="white" stroke="#2D3E6E" stroke-width="2"/>
  <circle cx="95" cy="128" r="3" fill="#2D3E6E"/>
  <circle cx="100" cy="128" r="3" fill="#2D3E6E"/>
  <circle cx="105" cy="128" r="3" fill="#2D3E6E"/>
  
  <circle cx="300" cy="130" r="12" fill="white" stroke="#FF6B4A" stroke-width="2"/>
  <path d="M 297 125 L 303 125 L 300 130 Z" fill="#FF6B4A"/>
</svg>
