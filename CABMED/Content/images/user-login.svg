<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- User login illustration -->
  <defs>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8E5FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#userGrad)" opacity="0.3"/>
  
  <!-- User head -->
  <circle cx="100" cy="75" r="25" fill="#2D3E6E"/>
  
  <!-- User body -->
  <path d="M 100 100 Q 70 105 60 140 L 140 140 Q 130 105 100 100 Z" fill="#2D3E6E"/>
  
  <!-- Shield/checkmark overlay -->
  <circle cx="130" cy="130" r="20" fill="#FF6B4A"/>
  <path d="M 122 130 L 127 135 L 138 124" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
